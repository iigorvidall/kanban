<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kanban interativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <aside class="sidebar">
        <picture>
            <div class="user">
                <a href="https://github.com/iigorvidall"><img src="https://github.com/iigorvidall.png"
                        alt="Perfil de Igor Vidal"></a>
            </div>
        </picture>
        
        <button class="card ">
            <i class="fa-solid fa-house"></i>
        </button>

        <button class="card ">
            <a href="https://github.com/iigorvidall"><i class="fa-solid fa-user"></i></a>
        </button>

        <button class="card ">
            <i class="fa-solid fa-users"></i>
        </button>


        <button class="add_card card_plus botaoCentral">
            <i class="fa-solid fa-plus"></i>
        </button>


        <button class="card ">
            <i class="fa-solid fa-comments"></i>
        </button>
        <button class="card">
            <i class="fa-solid fa-image"></i>
        </button>
        <button class="card config">
            <i class="fa-solid fa-gear"></i>
        </button>
        <button class="add_card card_plus mobile">
            <i class="fa-solid fa-plus"></i>
        </button>
    </aside>
    <dialog id="modalCard">
        <div class="modalDiv">
            <label for="inputTarefa">Insira sua tarefa:</label>
            <input id="inputTarefa" type="text" required>

            <label for="dropDown">Escolha sua prioridade:</label>
            <select name="dropDownPrioridade" id="dropDown_prioridade" required>
                <option value="low">baixa prioridade</option>
                <option value="medium">média prioridade</option>
                <option value="high">alta prioridade</option>
            </select>

            <label for="dropDown">Escolha seu estado atual:</label>
            <select name="dropDownPrioridade" id="dropDown_estado" required>
                <option value="pendente">Pendente</option>
                <option value="front-end">Em andamento</option>
                <option value="back-end">Homologação</option>
                <option value="teste">Concluído</option>
                <option value="concluido">Impedido</option>

            </select>

            <div class="botoesModal">
                <button id="fecharModal" class="botaoDesign">Cancelar</button>
                <button id="inserirModal" class="botaoDesign">Inserir</button>
            </div>
        </div>
    </dialog>
    <main class="kanban">

        <div class="kanban-column kanban1">
            <div class="kanban-title">
                <h2>Pendente</h2>

            </div>
            <div class="kanban-cards kanban1_pendente" data-estado="pendente">

            </div>
        </div>

        <div class="kanban-column kanban2">
            <div class="kanban-title">
                <h2>Em andamento</h2>

            </div>
            <div class="kanban-cards" data-estado="front-end">


            </div>
        </div>
        </div>

        <div class="kanban-column kanban3">
            <div class="kanban-title">
                <h2>Homologação</h2>

            </div>
            <div class="kanban-cards" data-estado="back-end">

            </div>
        </div>
        </div>

        <div class="kanban-column kanban4">
            <div class="kanban-title">
                <h2>Concluído</h2>

            </div>
            <div class="kanban-cards" data-estado="teste">

            </div>
        </div>
        </div>

        <div class="kanban-column kanban5">
            <div class="kanban-title">
                <h2>Impedido</h2>

            </div>
            <div class="kanban-cards" data-estado="concluido">


            </div>
        </div>
    </main>
    <div class="topSide">
        <picture>
            <div class="user">
                <a href="https://github.com/iigorvidall"><img src="https://github.com/iigorvidall.png"
                        alt="Perfil de Igor Vidal"></a>
            </div>
        </picture>
        <button class="card configMobile">
            <i class="fa-solid fa-gear"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
